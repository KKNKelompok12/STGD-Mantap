<div class="container mt-5">
    <h2 class="text-center">Daftar Sekolah Di Kelurahan Setono Gedong</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Sekolah</th>
                <th>Tingkat</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody id="dataPenduduk">
            <!-- Data akan dimasukkan oleh JavaScript -->
        </tbody>
    </table>
</div>

<script>
    // Data kependudukan
    const dataPenduduk = [
        { no: 1, namasekolah: "TK ABA 3 Setono Gedong", Tingkat: "Tk (Taman Kanak-anak)", Alamat: "JL. Setono Gedong Gg.2 No.13, Setono Gedong, Kec. Kota, Kota Kediri, Jawa Timur" }
    ];

    // Menampilkan data dalam tabel
    const tbody = document.getElementById("dataPenduduk");
    dataPenduduk.forEach(data => {
        const row = `<tr>
                        <td>${data.no}</td>
                        <td>${data.namasekolah}</td>
                        <td>${data.Tingkat}</td>
                        <td>${data.Alamat}</td>
                    </tr>`;
        tbody.innerHTML += row;
    });
</script>
